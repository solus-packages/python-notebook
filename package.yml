name       : python-notebook
version    : 6.4.5
release    : 6
source     :
    - https://github.com/jupyter/notebook/archive/refs/tags/v6.4.5.tar.gz : f715831ece6c4ceae171e80e22972791e34d87fcb2595b83b424f68ffc3e491b
license    : BSD-3-Clause
component  : programming.python
summary    : A web-based notebook environment for interactive computing
description: |
    The Jupyter Notebook is a web application that allows you to create and share documents that contain live code, equations, visualizations, and explanatory text. The Notebook has support for multiple programming languages, sharing, and interactive widgets.
networking : yes
builddeps  :
    - git
    - nodejs
rundeps    :
    - python-argon2-cffi
    - python-jinja
    - python-nbconvert
    - python-prometheus_client
    - python-send2trash
    - python-terminado
build      : |
    %python3_setup
install    : |
    %python3_install
